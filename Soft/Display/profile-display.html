<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/demo/src/main/resources/static/css/profile-display.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d80457c9de.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Display</title>
</head>
<body>
    <!-- Profile Display Main Container -->
    <div class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light title-container">
            <a class="navbar-brand d-flex" href="#">
                <img class="sitaram-image ml-2" src="/demo/src/main/resources/static/images/sitaramPicture.jpg"/>
                <h2 class="mt-2 ml-2 home-heading">Hindu Vivaha vedika</h2>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Pricing</a>
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </div>
            </div>
          </nav>
        <!-- Profile Display Heading -->
        <!-- <div class="title-container p-2 d-flex flex-row justify-content-center">
            <img class="sitaram-image" src="/demo/src/main/resources/static/images/sitaramPicture.jpg"/>
            <h1 class="mt-2 home-heading">Hindu Vivaha vedika</h1>
        </div> -->
    </div>



    <!-- Top Arrow Button -->
    <div class="text-right fixed-bottom">
        <a href="#filterBtn"><i class="fa-solid fa-angles-up arrow bg-secondary mb-3 mr-4"></i></a>
    </div>
    
    
    <!-- Home- container -->
    <div class="home-container d-none">

        
        <!-- Filter -->
        <div class="mb-3">
            <div class="d-flex">
                <div>
                    <button id="filterBtn" class="btn btn-primary mr-5"><span>
                        <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path fill="#18296d" d="M3.9 54.9C10.5 40.9 24.5 32 40 32H472c15.5 0 29.5 8.9 36.1 22.9s4.6 30.5-5.2 42.5L320 320.9V448c0 12.1-6.8 23.2-17.7 28.6s-23.8 4.3-33.5-3l-64-48c-8.1-6-12.8-15.5-12.8-25.6V320.9L9 97.3C-.7 85.4-2.8 68.8 3.9 54.9z"/></svg>
                    </span>Filter</button>
                </div>
                <div class="ml-5">
                    <button class="btn btn-info" onclick="getRequest('http://localhost:8080/profiles')">Refresh Profiles</button>
                </div>
                <div class="ml-auto">
                    <!-- <a class="ml-auto login" href="#"><u>Login/Register</u></a> -->
                    <button class="btn bg-white"><a class="text-primary" href="/logout">Logout</a></button>
                    <button onclick="liked()" class="btn bg-white">Liked</button>
                    <button onclick="liker()" class="btn bg-white">Likers</button>
                    <button onclick="connected()" class="btn bg-white">Connected</button>
                </div>
            </div>

            <div class="d-flex">
                <input id="searchInput" placeholder="Search with Profile Number" type="search" class="input-box mt-3"/>
                <button class="search-icon" onclick="search()"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <p class="text-center text-primary" id="searchError"></p>

            </div>
            <form id="form">
                <div class="d-none" id="filter">
                    <div>
                        <select class="select-box" name="gender">
                            <option value="">Gender</option>
                            <option value="Male">Varudu</option>
                            <option value="Female">Vadhuvu</option>
                        </select>
                        <select id="year" class="select-box" name="birthYear">
                            <option value="">DOB</option>
                        </select>
                        <select class="select-box" name="casteGeneral">
                            <option value="">Caste</option>
                            <option value="OC">OC</option>
                            <option value="BC">BC</option>
                            <option value="SC">SC</option>
                            <option value="ST">ST</option>
                        </select>
                        <select id="occupationPlace" class="select-box" name="occupationPlace">
                            <option value="">Occupation Country</option>
                            <option value="India">India</option>
                            <option value="Other Country">Other country</option>
                        </select>
                        <select id="occupationState" class="select-box d-none" name="occupationState">
                            <option value="">State</option>
                            <option value="Andaman & Nicobar">Andaman & Nicobar</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chattisgarh">Chattisgarh</option>
                            <option value="Dadra & Nagar Haveli">Dadra & Nagar Haveli</option>
                            <option value="Daman & Diu">Daman & Diu</option>
                            <option value="Delhi/NCR">Delhi/NCR</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu & Kashmir">Jammu & Kashmir</option>
                            <option value="Jarkhand">Jarkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharastra">Maharastra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Orissa">Orissa</option>
                            <option value="Pondicherry">Pondicherry</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                        <select class="select-box" name="maritialStatus">
                            <option value="">Maritial Status</option>
                            <option value="Never Married">Never Married</option>
                            <option value="Second Marraige">Second Marraige</option>
                        </select>
                    </div>
                    <div>
                        <h4 class="text-danger">Please Enter Every Field for Filter</h4>
                    </div>
                    <div class="text-center mt-5">
                        <button id="applyBtn" type="submit" class="btn btn-success">Apply</button>
                    </div>
                </div>
            </form>
        </div>

        
        
        <!-- Profiles -->
        <div id="showCase" class=""></div>
    </div>
    
    
    
    
    <!-- <button id="cancelBtn" class="d-none btn  ml-5">Cancel</button> -->
    <script src="/demo/src/main/resources/static/js/profileDisplay.js"></script>
</body>
</html>
